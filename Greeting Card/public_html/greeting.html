<!DOCTYPE html>
<!-- New year greeting card generator created by Seong Hyun Han
     This program ask user name, calendar, background, and text color to
     Generate Greeting card with user input-->

    <head>
        <title>Greeting Card Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="GreetingCard.css" rel ="stylesheet" type="text/css" />

                </p>
